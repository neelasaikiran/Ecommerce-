{% extends 'theme.html' %}

{% block main %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4 signup-container border rounded" >
            <h2 class="text-center m-4">Create an Account</h2>
            <form method="POST" action="/signup/"> 
                {% csrf_token %}
                {%if error %}
                <div>
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        <strong>{{error}}</strong>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                      </div>
                </div>
                {% elif success %}
                <div>
                    <div class="alert alert-success alert-dismissible fade show" role="alert">
                        <strong>{{success }}</strong>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                      </div>
                </div>

                {%endif%}
                <div class="mb-1">
                    <label for="first_name" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" value ={{value.first_name}} >
                </div>
                <div class="mb-1">
                    <label for="last_name" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" value ={{value.last_name}} >
                </div>
                <div class="mb-1">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" value ={{value.email}}  >
                </div>
                <div class="mb-1">
                    <label for="mobile" class="form-label">Mobile</label>
                    <input type="number" class="form-control" id="mobile" name="mobile" value ={{value.mobile}} >
                </div>
                <div class="mb-1">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password"  >
                </div>
                <button type="submit" class="btn btn-primary btn-outline-dark w-100 text-white mt-2">Sign Up</button>
            </form>
            <p class="text-center mt-3">Already have an account? <a href="/login" class="text-danger">Login here</a>.</p>
        </div>
    </div>
</div>

{% endblock %}
